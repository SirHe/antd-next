name: Auto Release

on:
  pull_request:
    branches:
      - master
    types: [closed]

jobs:
  publish:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          pnpm-version: "latest"

      - name: Verify pnpm version
        run: pnpm -v

      - name: Install dependencies
        run: pnpm install

      ## - name: Build package
      ##   run: npm run build

      - name: Publish to NPM
        run: pnpm run publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
